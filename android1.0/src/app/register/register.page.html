<ion-header>
  <ion-toolbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto mt-4">
        <div class="card shadow">
          <div class="card-header bg-primary">
            <h3 class="text-light">Add New User</h3>
          </div>
          <div class="card-body p-4">
            <form action="/add" method="post" id="add-form" enctype="multipart/form-data">
      
              <div class="mb-3">
                <label for="name">Name</label>
              <input type="text" name="name" class="form-control form-control-lg"required/>
            </div>
            <div class="mb-3">
              <label for="name">Email </label>
              <input type="email" name="email" class="form-control form-control-lg"required/>
            </div>
    
            <div class="mb-3">
              <label for="name"> Phone  </label>
              <input type="number"name="phone"  class="form-control form-control-lg" required/> 
            </div>
            <div class="mb-3">
              <label for="name"> Select image  </label>
              <input type="file" name="image" class="form-control form-control-lg"required />
                <!-- for update -->
                <img src="" width="100" class="img-thambnail mt-1">
                 <!-- for update -->
                </div>
              <img  type="hidden"  name="old_image" src=" ">
                <div>
                    <input type="submit" value="Add" name="submit" class="btn btn-success btn-lg" />
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
