<ion-header>
  <ion-toolbar color="danger">
    <ion-title slot="start">AgroTamta</ion-title>
    <ion-avatar slot="start" class="bg-white">
      <!-- <img src="assets/image/logomain.png" alt="AgroTamta Logo" /> -->
      <img src="assets/image/iconn.gif" sizes="large" alt="AgroTamta Logo"/>
    </ion-avatar>
    <ion-avatar slot="end">
      <img src="assets/image/img.gif" sizes="small" [routerLink]="['/tabs/settings']" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>



<!--  -->
<ion-content  class="ion-margin">
  <ion-card>
    <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
    <!-- <img src="assets/image/tap.png" sizes="small"  /> -->
    <ion-card-header>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Profile Information
          </ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <!-- Add your profile information here -->
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input [(ngModel)]="userName" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="userEmail" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-input [(ngModel)]="userDescription" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Session</ion-label>
            <ion-input [(ngModel)]="sesstion" type="text"></ion-input>
          </ion-item>
          <!-- You can add more fields as needed -->
      
          <ion-button expand="full" (click)="updateProfile()">Update Profile</ion-button>
        </ion-card-content>
      </ion-card>
      
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
    
  </ion-card>
  <!--  -->



  <!--  -->
</ion-content>
